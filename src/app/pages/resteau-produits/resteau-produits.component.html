<div class="restaurant-header">
    <img [src]="restaurant.logoRestau" alt="{{ restaurant.name }}" class="restaurant-logo">
    <h1>{{ restaurant.name }}</h1>
    <p>{{ restaurant.address }}</p>
    <p>{{ restaurant.phoneNumber }}</p>
  </div>
  
  <h2>Repas Disponibles</h2>
  <div class="meal-list">
    <div *ngFor="let meal of meals" class="meal-card">
      <img [src]="meal.imageUrl" alt="{{ meal.name }}" class="meal-image">
      <h3>{{ meal.name }}</h3>
      <p>{{ meal.description }}</p>
      <p>Prix : {{ meal.price }} MAD</p>
      <p>Note Moyenne : {{ meal.averageRating }}</p>
      <button (click)="addToCart(meal)">Ajouter au panier</button>
    </div>
  </div>
